{% extends "base.html" %}

{% block title %}
Create Post - Flask Learning Adventure
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-gradient-primary text-white">
                    <h2 class="h4 mb-0">
                        <i class="fas fa-plus"></i> Create New Post
                    </h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" 
                                   value="{{ title or '' }}" required maxlength="100" 
                                   placeholder="Enter your post title">
                        </div>
                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea class="form-control" id="content" name="content" 
                                      rows="10" required placeholder="Write your post content here...">{{ content or '' }}</textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('posts') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
